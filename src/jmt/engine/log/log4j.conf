# The root logger receives all messages: LogTunnel and Debug.
# We turn the level of the root logger to OFF and no appenders,
# so as to separate LogTunnel messages from debug messages.
# If you want appenders then use log4j.rootLogger=DEBUG,A1,A2
log4j.rootLogger=OFF

# Create a logger with the specific task of logging 
#  all default messages the root logger would normally handle:
log4j.logger.JSim.log=ALL,A1,A2

# Create another logger just for the LogTunnel class:
log4j.logger.jmt.engine.NodeSections.LogTunnel=ALL,LOGTUNNEL

####################################################################
# The following are appenders that can be associated with loggers. #
####################################################################

# A1 is set to be a ConsoleAppender to "Console".
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-5p [%t]- %m %n

# DELETE THIS
